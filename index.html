	<script>
		foo();
		function foo()
		{
			swal({   title: "Error!",   text: "Here's my error message!",   type: "error",   confirmButtonText: "Cool" });
		}
		function show()
		{
			new manuAlert({
			    content: document.getElementById('jal'),
			    allowOutsideClick: true,
			    maxWidth: 600,
			    autoOpen: true
